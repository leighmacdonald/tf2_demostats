# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: tf2_demostats

before:
  hooks:
    - rustup default nightly

builds:
  - id: cli
    builder: rust
    command: build
    targets:
      - x86_64-unknown-linux-gnu
      # - x86_64-pc-windows-gnu
    flags:
      - --release
      - --package=tf2_demostats_cli
dockers_v2:
  - ids: ["cli"]
    tags:
      - "latest"
      - "v{{ .Version }}"
    labels:
      "org.opencontainers.image.created": "{{.Date}}"
      "org.opencontainers.image.title": "{{.ProjectName}}"
      "org.opencontainers.image.revision": "{{.FullCommit}}"
      "org.opencontainers.image.version": "{{.Version}}"
    # extra_files:
    #   - schema.json
    platforms:
      - linux/amd64
    images:
      - ghcr.io/leighmacdonald/tf2_demostats
    # sbom: false
    # flags:
    #   - "--provenance=false"

nfpms:
  - maintainer: Leigh MacDonald <leigh.macdonald@gmail.com>
    description: TF2 Demo Parser
    homepage: https://github.com/leighmacdonald/tf2_demostats
    license: MIT
    formats:
      - deb
      - rpm
      - apk

archives:
  - formats: ["binary"]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: ["binary"]
checksum:
  name_template: "checksums.txt"

changelog:
  use: github-native

release:
  github:
    owner: leighmacdonald
    name: tf2_demostats
  draft: false
  replace_existing_draft: true
  use_existing_draft: true
  replace_existing_artifacts: true
